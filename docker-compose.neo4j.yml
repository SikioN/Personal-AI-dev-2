version: '3.8'

services:
  neo4j_kg:
    image: neo4j:5.21.0
    container_name: neo4j_kg
    restart: unless-stopped
    
    ports:
      - "7474:7474"  # HTTP Browser UI
      - "7687:7687"  # Bolt Protocol
    
    environment:
      # Authentication
      - NEO4J_AUTH=neo4j/password
      
      # Memory Configuration (optimized for ingestion)
      - NEO4J_server_memory_heap_initial__size=1G
      - NEO4J_server_memory_heap_max__size=2G
      - NEO4J_server_memory_pagecache_size=1G
      
      # Performance tuning for bulk imports
      - NEO4J_dbms_memory_transaction_total_max=2G
      - NEO4J_dbms_checkpoint_interval_time=15m
      - NEO4J_dbms_checkpoint_interval_tx=100000
      
      # Disable unnecessary features for standalone deployment
      - NEO4J_dbms_mode=SINGLE
      
      # Logging
      - NEO4J_dbms_logs_query_enabled=false
      - NEO4J_dbms_logs_query_threshold=0
    
    volumes:
      # Persist data between container restarts
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    
    healthcheck:
      test: ["CMD-SHELL", "neo4j status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
